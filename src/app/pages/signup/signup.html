<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-500 to-purple-600">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Create Account
    </h2>

    <form (ngSubmit)="signup()" class="space-y-5">

      <!-- Name -->
      <div>
        <label class="block text-gray-600 mb-1">Full Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter your full name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-600 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Create password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-600 mb-1">Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
      </div>

      <!-- Signup Button -->
      <button
        type="submit"
        class="w-full bg-pink-600 text-white py-2 rounded-lg font-semibold hover:bg-pink-700 transition duration-300"
      >
        Sign Up
      </button>

    </form>

    <!-- Footer -->
    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-pink-600 font-semibold hover:underline">
        Login
      </a>
    </p>

  </div>

</div>
